<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-box">
            <form action="" name="form">
                <div class="screen">
                    <input type="text" placeholder="0" name="Result">
                </div>
                <div class="btns">
                    <input type="button" class="blue" value="C" onclick="clean()">
                    <label id="none">
                        <input type="button" value="/" class="blue" name="divi" onclick="calcu(divi.value)" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="40" x2="216" y1="128" y2="128" stroke="rgb(0, 170, 255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"/><circle cx="128" cy="64" r="16"/><circle cx="128" cy="192" r="20"/></svg>
                    </label>
                    <label id="none">
                        <input type="button" value="*" class="blue" style="display: none;" name="multi" onclick="calcu(multi.value)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="200" x2="56" y1="56" y2="200" fill="none" stroke="rgb(0, 170, 255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"/><line x1="200" x2="56" y1="200" y2="56" fill="none" stroke="rgb(0, 170, 255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"/></svg>
                    </label>
                    

                    <input type="button" value="7" name="b1" onclick="calcu(b1.value)">
                    <input type="button" value="8" name="b2" onclick="calcu(b2.value)">
                    <input type="button" value="9" name="b3" onclick="calcu(b3.value)">
                    <label id="none">
                        <input type="button" value="-" class="blue" style="display: none;" name="minu" onclick="calcu(minu.value)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16.933 16.933"><path d="M14.989 7.673H1.97c-1.1-.043-1.1 1.63 0 1.587h12.996c1.08.042 1.101-1.587.022-1.587z"/></svg>
                    </label>


                    <input type="button" value="4" name="b4" onclick="calcu(b4.value)">
                    <input type="button" value="5" name="b5" onclick="calcu(b5.value)">
                    <input type="button" value="6" name="b6" onclick="calcu(b6.value)">
                    <label id="none">
                        <input type="button" value="+" name="addi" class="blue" style="display:none ;" onclick="calcu(addi.value)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="plus"><rect width="24" height="24" opacity="0" transform="rotate(180 12 12)"/><path d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2z"/></g></g></svg>
                    </label>
                    

                    <input type="button" value="1" name="b7" onclick="calcu(b7.value)">
                    <input type="button" value="2" name="b8" onclick="calcu(b8.value)">
                    <input type="button" value="3" name="b9" onclick="calcu(b9.value)">
                    <label  class="blue dark" id="equal">
                        <input type="button" value="=" style="display: none;" onclick="evalu()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="40" x2="216" y1="160" y2="160" stroke="rgb(0, 170, 255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/><line x1="40" x2="216" y1="96" y2="96" stroke="rgb(0, 170, 255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/></svg>
                    </label>
                    

                    <input type="button" value="00" name="b10" onclick="calcu(b10.value)">
                    <input type="button" value="0" name="b11" onclick="calcu(b11.value)">
                    <input type="button" value="." name="b12" onclick="calcu(b12.value)">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js">

    </script>

</body>
</html>
